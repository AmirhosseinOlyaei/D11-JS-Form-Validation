<html>
    <head>
        <title>Signup form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="val.js"></script>

    </head>
    <body>
        <div>
            <form>
                <input name="fname" id="fname" placeholder="First name">

            </form>

        </div>
    </body>
