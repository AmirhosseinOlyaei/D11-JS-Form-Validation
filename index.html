<html>
    <head>
        <title>Signup form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="val.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div>
            <form><br>
                <input name="fname" id="fname" placeholder="First name" class="border">
                <input name="lname" id="lname" placeholder="Last name" class="border">
                <input name="email" id="email" placeholder="email" class="border">
                <input name="password" id="pswd" placeholder="password" class="border" onkeydown="checkUpper(); checkLower(); checkNumber(); checkLen(); requirementsMet()">
                <button name="submit" id="submit" class="border">Signup</button>
            </form>
        </div>
        <div class="text-gray-400 small">
        Check for uppercase in password:<div id="msg1"></div>
        Check for lowercase in password:<div id="msg2"></div>
        Check for number in password:<div id="msg3"></div>
        Check for minimum length in password:<div id="msg4"></div>
        </div>
    
    </body>
</html>
