<html>
    <head>
        <title>Signup form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="val.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.43.0/dist/full.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
        <style>*{margin:0;padding:0;} html,body,#wrapper{width:100%;height:100%;} iframe{border-radius:0 !important;}</style>
    </head>
    <body>
        <div>
            <form>
                <input name="fname" id="fname" placeholder="First name" class="border">
                <input name="lname" id="lname" placeholder="Last name" class="border">
                <input name="email" id="email" placeholder="email" class="border">
                <input name="password" id="pswd" placeholder="password" class="border" onkeydown="keylogupper()">
                <button name="submit" id="submit" class="border">Signup</button>
            </form>
        </div>

        <div id="msg"></div>

         
            
     <button><div data-tf-popover="FvS1IWaQ" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-button-color="#0445AF" style="all:unset;"></div><script src="//embed.typeform.com/next/embed.js"></script>A</button>
            <div data-tf-widget="FvS1IWaQ" id="wrapper" data-tf-opacity="100" data-tf-inline-on-mobile data-tf-iframe-props="title=My typeform" data-tf-auto-focus></div><script src="//embed.typeform.com/next/embed.js"></script>

    </body>
</html>
